<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    

    <div id="container">
        <h6>Calculator by Mark M. </h2>
        <input id="display" readonly></input>
        <div class="calc-body">
            <button id="clear"  class="operator-btn">C</button>
            <button id="percentage"  class="operator-btn">%</button>
            <button id="back"  class="operator-btn">⇦</button>
            <button id="division" class="operator-btn">÷</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply" class="operator-btn">×</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract" class="operator-btn">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="addition" class="operator-btn">+</button>
            <button id="two-zero">00</button>
            <button id="zero">0</button>
            <button id="point">.</button>
            <button id="equal" class="equal-btn">=</button>
        </div>
        
    </div>

</body>


</html>
